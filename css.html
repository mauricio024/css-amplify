<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CCS - Compañía Colombiana de Seguimiento de Vehículos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #145da0;
      --secondary: #0c2d48;
      --accent: #2e8bc0;
      --bg: #f8f8f8;
      --success: #20bfa9;
      --danger: #ef476f;
      --ccs-purple: #4B2898;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--secondary);
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.5rem 2rem 2.2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .logo-ccs {
      max-width: 210px;
      margin-bottom: 0.5rem;
      background: #fff;
      border-radius: 1.2rem;
      padding: 0.8rem 1.5rem 0.6rem 1.5rem;
      box-shadow: 0 2px 8px #0c2d481a;
    }
    .logo {
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 1px;
      color: var(--ccs-purple);
      margin-top: 0.3rem;
      margin-bottom: 0.2rem;
    }
    nav {
      display: flex;
      gap: 2rem;
      margin-top: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.07rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 24px #0c2d4810;
    }
    .section {
      margin-bottom: 2.5rem;
    }
    h1, h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .card {
      background: #f4faff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px #0c2d4810;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
    }
    .card .icon {
      font-size: 2rem;
    }
    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 1rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--primary);
    }
    .status {
      padding: 0.25rem 1rem;
      border-radius: 0.7rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: #fff;
      background: var(--success);
      margin-bottom: 1rem;
      display: inline-block;
    }
    .status.danger {
      background: var(--danger);
    }
    /* Dashboard styles */
    .dashboard-cards {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .dashboard-card {
      background: #eaf6fb;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px #0c2d4820;
      min-width: 210px;
      flex: 1 1 210px;
      text-align: center;
    }
    .dashboard-card span {
      font-size: 2rem;
      color: var(--primary);
      display: block;
      margin-bottom: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 0.75rem 1rem;
      text-align: left;
    }
    th {
      background: #eaf6fb;
      color: var(--primary);
    }
    @media (max-width: 800px) {
      main {
        padding: 1rem;
      }
      .dashboard-cards {
        flex-direction: column;
      }
      nav {
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-ccs.png" alt="Logo CCS" class="logo-ccs" />
    <span class="logo">CCS Seguimiento Vehicular</span>
    <nav>
      <a href="#about">Acerca de</a>
      <a href="#monitoring">Monitoreo</a>
      <a href="#sales">Ventas</a>

      <a href="#usuarios">Usuarios</a>
      <a href="#finanzas">Finanzas</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>
